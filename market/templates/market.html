{% extends 'base.html' %}

{% block title %}
Market
{% endblock title %}


{% block content %}
<div class="row mt-3">
  <div class="offset-md-1 col md-10">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Barcode</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
          <tr>
            <th scope="row"></th>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.barcode}}</td>
            <td>{{item.description}}</td>
            <td>
              <button class="btn btn-success btn-sm">options</button>
              <button class="btn btn-danger btn-sm">delete</button>
            </td>
            
    
          </tr>  
        {% endfor %}
    
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
